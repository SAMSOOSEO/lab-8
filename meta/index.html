<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta - Scrollytelling Commits</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <!-- ===== HEADER / SUMMARY (Fixed) ===== -->
  <div id="meta-header">
    <h1>Meta</h1>
    <h2>Summary</h2>
    <p>This page includes stats about the code of this website.</p>
    <div id="stats"></div>
  </div>

  <!-- ===== SCROLLAMA LAYOUT ===== -->
  <div id="scrolly-1">
    
    <!-- Left column: commit story (scrollable) -->
    <div id="scatter-story">
      <!-- JS will populate commit steps -->
    </div>

    <!-- Right column: fixed panel (slider + files + chart) -->
    <div id="scatter-fixed">

      <!-- Commit slider -->
      <div id="commit-slider-container">
        <label for="commit-progress">
          Show commits until:
          <input id="commit-progress" type="range" min="0" max="100" value="100">
        </label>
        <time id="commit-display-time"></time>
      </div>

      <!-- Files list -->
      <h2>Files</h2>
      <dl id="files"></dl>

      <!-- Scatter plot -->
      <div id="chart"></div>

    </div>

  </div>

  <!-- ===== Tooltip ===== -->
  <dl id="commit-tooltip" class="info tooltip" hidden>
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- ===== Language breakdown / selection count ===== -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <!-- ===== Scripts ===== -->
  <script type="module" src="main.js"></script>
  <script type="module" src="../global.js"></script>

</body>
</html>
