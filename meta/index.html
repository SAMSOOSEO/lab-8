<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <h1>Meta</h1>
    <p>This page includes stats about the code of this website</p>

    <h2>Summary</h2>
    <div id="stats"></div>

    <h2>Commits by time of day</h2>


    <div style="display: flex; align-items: baseline; gap: 1rem; width: 100%; margin-bottom: 1rem;">
        <label for="commit-progress" style="flex: 1;">
            Show commits until:
            <input id="commit-progress" type="range" min="0" max="100" value="100">
        </label>
        <time id="commit-display-time" style="margin-left: auto;"></time>
    </div>
<h2>Files</h2>
<dl id="files"></dl>

    <div id="chart"></div>

    <!-- Tooltip -->
    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>

    <script type="module" src="main.js"></script>
    <script type="module" src="../global.js"></script>
</body>

</html>
